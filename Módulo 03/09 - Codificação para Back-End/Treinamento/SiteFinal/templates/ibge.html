<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Municípios do RN</title>
  </head>
  <body>
    <section class="container">
        <nav>
          <ul class="nav">
            <li class="nav-item"><h1>Municipios do Rio Grande do Norte - IBGE</h1></li>
          </ul>
        </nav>
    </section>
    {{ requisicao }}
    <div class="container">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">MUNICÍPIO </th>
            <th scope="col">MICROREGIÃO </th>
            <th scope="col">MESORREGIÃO </th>
          </tr>
        </thead>
        <tbody>
          {% for  municipio in municipios %}
            <tr>
              <th scope="row">{{ municipio.id }}</th>
              <td>{{ municipio.nome }}</td>
              <td>{{ municipio.microrregiao.nome }}</td>
              <td>{{ municipio.microrregiao.mesorregiao.nome }}</td>
            </tr>
          {% endfor %}        
        </tbody>
      </table>
    </div>

  
  </body>
</html>
