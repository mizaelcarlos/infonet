<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Mouseover</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            font-size: 20px;
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="box" id="myBox">Passe o mouse aqui!</div>

    <script>
        // Obtém o elemento com id "myBox"
        var box = document.getElementById('myBox');

        // Adiciona o evento mouseover
        box.addEventListener('mouseover', function() {
            // Altera a cor de fundo quando o mouse está sobre o elemento
            box.style.backgroundColor = 'lightgreen';
        });

        // Adiciona o evento mouseout para restaurar a cor original
        box.addEventListener('mouseout', function() {
            // Restaura a cor de fundo quando o mouse sai do elemento
            box.style.backgroundColor = 'lightblue';
        });
    </script>
</body>
</html>
